<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="main">Comments</h1>
    <p class="msg">No comment</p>
    <br>
    <textarea name="" id="msg-box" placeholder="Wright Comment" cols="30" rows="10"></textarea>
    <button id="atn">Post =/></button>
    <script>
        document.getElementById('atn').addEventListener('click', function () {
            const msgBox = document.getElementById('msg-box');
            const msgBoxValue = msgBox.value;

            const newP = document.createElement('p');
            newP.innerText = msgBoxValue;

            const main = document.getElementById('main');
            main.appendChild(newP);

            msgBox.value = '';
        
        })
    </script>
</body>
</html>
